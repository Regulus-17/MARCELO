<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversario Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            color: #d81b60;
            margin-bottom: 20px;
        }
        .display {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            font-size: 25px;
            letter-spacing: 5px;
            text-align: center;
            margin-bottom: 20px;
            height: 40px;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
        }
        .keypad button {
            background-color: #d81b60;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: 0.2s;
        }
        .keypad button:hover {
            background-color: #c2185b;
        }
        .actions {
            margin-top: 20px;
        }
        .actions button {
            background-color: #d81b60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .actions button:hover {
            background-color: #c2185b;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Ingresa la fecha de nuestro aniversario üíï</h2>
        
        <div class="display" id="display"></div>

        <div class="keypad">
            <button type="button" onclick="pressNumber('1')">1</button>
            <button type="button" onclick="pressNumber('2')">2</button>
            <button type="button" onclick="pressNumber('3')">3</button>
            <button type="button" onclick="pressNumber('4')">4</button>
            <button type="button" onclick="pressNumber('5')">5</button>
            <button type="button" onclick="pressNumber('6')">6</button>
            <button type="button" onclick="pressNumber('7')">7</button>
            <button type="button" onclick="pressNumber('8')">8</button>
            <button type="button" onclick="pressNumber('9')">9</button>
            <button type="button" onclick="borrarNumero()">‚å´</button>
            <button type="button" onclick="pressNumber('0')">0</button>
            <button type="button" onclick="verificarPassword()">‚úîÔ∏è</button>
        </div>

        <p class="error" id="error"></p>
    </div>

    <script>
        const display = document.getElementById('display');
        const errorMsg = document.getElementById('error');
        let password = '';
        const passwordCorrecta = "290125"; // üíï Cambia esta si deseas

        function pressNumber(num) {
            if (password.length < 6) {
                password += num;
                display.textContent = 'üíï'.repeat(password.length);
                errorMsg.textContent = '';
            }
        }

        function borrarNumero() {
            password = password.slice(0, -1);
            display.textContent = 'üíï'.repeat(password.length);
        }

        function verificarPassword() {
            if (password === passwordCorrecta) {
                // Aqu√≠ puedes redirigir o mostrar un mensaje
                alert("¬°Bienvenido, mi principito! üíñ");
                window.location.href = "menu.html"; // Cambia por la p√°gina a la que quieras ir
            } else {
                errorMsg.textContent = "Contrase√±a incorrecta. ¬°Int√©ntalo de nuevo!";
                password = '';
                display.textContent = '';
            }
        }
    </script>
</body>
</html>
