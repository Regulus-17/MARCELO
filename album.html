<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ålbum de fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #d81b60;
            padding: 15px 0;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .navbar li {
            margin: 0 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-top: 30px;
            color: #d81b60;
        }
        .album-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .album-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .album-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        /* Modal de vista ampliada */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #ff80ab;
        }
        /* Botones de navegaci√≥n */
        .prev, .next {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transform: translateY(-50%);
            transition: 0.3s;
        }
        .prev:hover, .next:hover {
            color: #ff80ab;
        }
        .prev { left: 30px; }
        .next { right: 30px; }

        footer {
            margin-top: 30px;
            font-style: italic;
            color: #d81b60;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="menu.html">Inicio</a></li>
                <li><a href="album.html">√Ålbum de fotos</a></li>
                <li><a href="videos.html">Nuestros Videos</a></li>
            </ul>
        </nav>
    </header>

    <!-- üéµ Audio que se reproduce autom√°ticamente -->
    <audio id="musicaFondo" src="no_hay_nadie_mas.mp4" autoplay loop></audio>

    <main>
        <h1>Nuestro √Ålbum de Fotos üì∏</h1>
        <div class="album-container" id="album"></div>
    </main>

    <!-- Modal para ver imagen ampliada -->
    <div class="modal" id="modal">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <span class="prev" onclick="cambiarImagen(-1)">&#10094;</span>
        <img class="modal-content" id="modalImg">
        <span class="next" onclick="cambiarImagen(1)">&#10095;</span>
    </div>

    <footer>
        Justos ü•∞ por siempre üòò mi amor üòç
    </footer>

    <script>
        // üíï Lista de im√°genes (ajusta seg√∫n tus archivos en /fotos/)
        const imagenes = [
            "1.jpg",
            "2.jpg",
            "3.jpg",
            "4.jpg",
            "5.jpg",
            "6.jpg",
            "7.jpg",
            "8.jpg",
            "9.jpg",
            "10.jpg",
            "11.jpg",
        ];

        const album = document.getElementById('album');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        let indiceActual = 0;

        // Generar din√°micamente las im√°genes
        imagenes.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = "Foto de nuestro aniversario";
            img.onclick = () => abrirModal(index);
            album.appendChild(img);
        });

        function abrirModal(index) {
            modal.style.display = "flex";
            modalImg.src = imagenes[index];
            indiceActual = index;
        }

        function cerrarModal() {
            modal.style.display = "none";
        }

        function cambiarImagen(direccion) {
            indiceActual += direccion;
            if (indiceActual < 0) indiceActual = imagenes.length - 1;
            if (indiceActual >= imagenes.length) indiceActual = 0;
            modalImg.src = imagenes[indiceActual];
        }

        // Cerrar al hacer clic fuera de la imagen
        modal.addEventListener('click', e => {
            if (e.target === modal) cerrarModal();
        });

        // üé∂ Asegurar que el audio empiece tras la interacci√≥n
        document.addEventListener('click', () => {
            const audio = document.getElementById('musicaFondo');
            if (audio.paused) {
                audio.play().catch(() => {});
            }
        });

        // Soporte con teclado (‚Üê y ‚Üí)
        document.addEventListener('keydown', e => {
            if (modal.style.display === "flex") {
                if (e.key === "ArrowLeft") cambiarImagen(-1);
                if (e.key === "ArrowRight") cambiarImagen(1);
                if (e.key === "Escape") cerrarModal();
            }
        });
    </script>
</body>
</html>
